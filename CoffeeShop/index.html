<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffee shop website design</title>
    <!--font awesome cdn link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
     <!-- custon css file link -->
     <link rel="stylesheet" href="/CoffeeShop/css/style.css">
</head>
<body>
    <!-- header section stars -->

    <header class="header">
        <a href="#" class="logo">
            <img src="/CoffeeShop/img/logo.png" alt="">
        </a>
        <nav class="navbar">
            <a href="home">Home</a>
            <a href="about">About</a>
            <a href="menu">Menu</a>
            <a href="products">Products</a>
            <a href="review">Review</a>
            <a href="contanc">Contact</a>
            <a href="blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                <img src="/CoffeeShop/img/cart1.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                <img src="/CoffeeShop/img/cart2.png" alt="">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                <img src="/CoffeeShop/img/cart3.png" alt="">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas-fa-times"></span>
                <img src="/CoffeeShop/img/cart4.png" alt="">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>

    </header>

    <!-- header section ends-->




















    <!-- custom js file link -->
    <script src="/CoffeeShop/js/script.js"></script>
</body>
</html>
